name: Build & test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]
        mongodb-version: [ '5.0' ]

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Start MongoDB ${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: test-username
          mongodb-password: test-password
          mongodb-db: gestishop
          mongodb-port: 27017

      - name: Yarn install
        run: yarn install && cd ./src && yarn install && cd ..

      - name: Yarn build
        run: yarn build

      - name: Components tests
        run: yarn components-test

      - name: End-to-end tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" -- yarn e2e-test

      - name: Upload e2e-test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-results
          path: ./out/test-results
